<script src="https://d3js.org/d3.v6.js"></script>

<div class="flex align-items-center" id="demand-distribution-chart">
    <p id="loading-message"><br>&nbsp;Loading Demand Distributions...&nbsp;</p>

  <!-- Add a slider -->
  <!-- <input type="range" name="mySlider" id=mySlider min="10" max="100" value="50"> -->
</div>

<script>

    // set the dimensions and margins of the graph
    const margin = { top: 30, right: 30, bottom: 30, left: 50 },
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#demand-distribution-chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    var getUrl = window.location;
    var baseUrl = getUrl.protocol + "//" + getUrl.host + "/" + getUrl.pathname.split('/').slice(1, 3).join("/");
    var data = js_vars.demand_rvs;

    // add the x Axis
    var xAxis = d3.scaleLinear()
        .domain([0, 1000])
        .range([0, width]);
    svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(xAxis));

    // add the y Axis
    var yAxis = d3.scaleLinear()
        .range([height, 0])
        .domain([0, 0.01]);
    svg.append("g")
        .call(d3.axisLeft(yAxis));

    // Compute kernel density estimation
    let kde = kernelDensityEstimator(kernelEpanechnikov(7), xAxis.ticks(20)) // 40

    let density = kde(data);

    // Plot the area
    const curve = svg
        .append('g')
        .append("path")
        .attr("class", "mypath")
        .datum(density)
        .attr("fill", "#69b3a2")
        .attr("opacity", ".8")
        .attr("stroke", "#000")
        .attr("stroke-width", 1)
        .attr("stroke-linejoin", "round")
        .attr("d", d3.line()
            .curve(d3.curveBasis)
            .x(function (d) { return xAxis(d[0]); })
            .y(function (d) { return yAxis(d[1]); })
        );

    hideLoadingMessage();

    // A function that update the chart when slider is moved?
    function updateChart(binNumber) {
        showLoadingMessage();

        // recompute density estimation
        kde = kernelDensityEstimator(kernelEpanechnikov(7), xAxis.ticks(binNumber));

        //density = kde(data.map(function (d) { return d.d1; }))
        density = kde(data);


        // update the chart
        curve
            .datum(density)
            .transition()
            .duration(1000)
            .attr("d", d3.line()
                .curve(d3.curveBasis)
                .x(function (d) { return xAxis(d[0]); })
                .y(function (d) { return yAxis(d[1]); })
            );
        hideLoadingMessage();
    }

    // Listen to the slider?
    d3.select("#mySlider").on("change", function (d) {
        selectedValue = this.value;
        updateChart(selectedValue);
    });



    // Function to compute density
    function kernelDensityEstimator(kernel, X) {
        return function (V) {
            return X.map(function (x) {
                return [x, d3.mean(V, function (v) { return kernel(x - v); })];
            });
        };
    }
    function kernelEpanechnikov(k) {
        return function (v) {
            return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0;
        };
    }
    function showLoadingMessage() {
        $('#demand-distribution-chart #loading-message').show();
    }
    function hideLoadingMessage() {
        $('#demand-distribution-chart #loading-message').hide();
    }
</script>
