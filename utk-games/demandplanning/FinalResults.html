{{ block title }}
    End of Game {{ game_number }}
{{ endblock }}

{{ block content }}

    <h4>Game {{ game_number}} results</h4>

    <p> [... add game results here ...]</p>

    <br>

    {{ if not is_done }}
        <p>
            Game {{ next_game }} begins next.
        </p>
        <center>
            {{ next_button }}
        </center>
    {{ else }}
        <p>
            Thanks for playing!
        </p>
    {{ endif }}

{{ endblock }}
