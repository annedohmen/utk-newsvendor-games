{{ block title }}
    Results: Game {{ game_number }}, Period {{ game_round }}
{{ endblock }}

{{ block content }}

    <div class="d-inline-flex row border mb-4" id="instructions-pdf-container">
        <div class="card border">
            <div class="card-body">
                <h6 class="card-title">
                    <a onclick='window.open("{{ static consent_pdf }}","_blank")'>
                        <i class="mr-2 far fa-file-pdf fa-2x" style="color:darkred;"></i>
                        Game Instructions
                    </a>
                </h6>
            </div>
        </div>
    </div>

    {{ include C.STYLE_TEMPLATE }}
    {{ include C.SECTIONS_TEMPLATE }}
    {{ include C.SCRIPTS_TEMPLATE }}

    <center class="w-100 m-4">
        {{ next_button }}
    </center>

    <script>
        allowClickNextOnEnter();
        renderResultsContainer();
        renderGameHistoryContainer();
    </script>

{{ endblock }}
