{{ block title }}
    Final Questions
{{ endblock }}

{{ block content }}

    {{ include C.STYLE_TEMPLATE }}
    {{ include C.SECTIONS_TEMPLATE }}
    {{ include C.SCRIPTS_TEMPLATE }}

    <div class="row border mb-4" id="final-questions-container">
        <div class="card border">
            <div class="card-body">
                {# <h5 class="card-title">Final Questions</h5> #}
                <p>
                    {{ formfield 'q1'  }}
                </p>
                <p>
                    {{ formfield 'q2'  }}
                </p>
            </div>
        </div>
    </div>

    <center class="w-100 m-4">
        {{ next_button }}
    </center>

    <script>
        allowClickNextOnEnter();
    </script>

{{ endblock }}
